name: tests

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup dir
      run: |
        mkdir build
    - name: Generate cmake files
      run: |
        cd build
        cmake --version
        cmake ..
    - name: Build
      run: |
        cd build
        cmake --build .
    - name: Run tests
      run: ./build/src/skull
    - name: Run skull parser
      run: |
        cd build/src
        cp ../../src/main.skull .
        ./skull